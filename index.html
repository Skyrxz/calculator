<!DOCTYPE html>
<html  id="html" lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=343, height=535 initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="icon.png" type="image/x-icon">
    <script defer src="index.js"></script>
    <title>Calculator</title>
</head>
<body>
    <center>
    <div class="numbers">
        <div id="screen"></div><span id="currentOP"></span>
        <!-- <a href="github.com/sky"><div class="op" id="plug">Made by Sky</div></a> -->
        <!-- <div class="number" id="ce">CE</div> -->

        <div class="op" id="leftBracket">(</div>
        <div class="op" id="rightBracket">)</div>
        <div class="op" id="signChanger">+/-</div>
        <div class="op" id="sqr">x<sup>2</sup></div>
        <div class="op" id="sqrt">√</div>
        <div class="number" id="ac">AC</div>
        <div class="op" id="delete">DEL</div>
        <div class="number" id="1">1</div>
        <div class="number" id="2">2</div>
        <div class="number" id="3">3</div>
        <div class="op" id="division">÷</div>
        <div class="number" id="4">4</div>
        <div class="number" id="5">5</div>
        <div class="number" id="6">6</div>
        <div class="op" id="multiplication">×</div>
        <div class="number" id="7">7</div>
        <div class="number" id="8">8</div>
        <div class="number" id="9">9</div>
        <div class="op" id="addition">+</div>
        <div class="number" id="0">0</div>
        <div class="number" id="decimal">.</div>
        <div class="op" id="equal">=</div>
        <div class="op" id="subtraction">-</div>
    </div>
    </center>

    <button onclick="selfdestruct()">Self Destruct</button>
</body>
</html>
